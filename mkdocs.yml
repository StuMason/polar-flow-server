site_name: polar-flow-server
site_description: Self-hosted health analytics server for Polar devices
site_url: https://stumason.github.io/polar-flow-server/
repo_url: https://github.com/StuMason/polar-flow-server
repo_name: StuMason/polar-flow-server

theme:
  name: material
  palette:
    - scheme: slate
      primary: deep purple
      accent: purple
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - content.code.copy
    - search.suggest

plugins:
  - search

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Integration Guide: integration.md
  - Architecture: architecture.md
  - API Reference: api/overview.md
  - ADRs:
    - Per-User API Keys: adr/001-per-user-api-keys.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
