# Production Docker Compose for Coolify deployment
# Domain: polar-server.stuartmason.co.uk
#
# Required environment variables:
#   - API_KEY: API key for authenticating requests
#   - POLAR_CLIENT_ID: Polar OAuth client ID (from admin.polaraccesslink.com)
#   - POLAR_CLIENT_SECRET: Polar OAuth client secret

services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: polar
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polar_prod_password}
      POSTGRES_DB: polar
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U polar"]
      interval: 5s
      timeout: 5s
      retries: 5

  polar-flow-server:
    build: .
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://polar:${POSTGRES_PASSWORD:-polar_prod_password}@postgres:5432/polar
      DEPLOYMENT_MODE: self_hosted
      API_KEY: ${API_KEY}
      POLAR_CLIENT_ID: ${POLAR_CLIENT_ID}
      POLAR_CLIENT_SECRET: ${POLAR_CLIENT_SECRET}
      SYNC_ON_STARTUP: "false"
      SYNC_INTERVAL_HOURS: 1
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  postgres-data:
