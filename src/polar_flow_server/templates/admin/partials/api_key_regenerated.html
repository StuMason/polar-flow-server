<div class="rounded-md bg-green-50 p-4">
    <div class="flex">
        <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>
        <div class="ml-3 flex-1">
            <h3 class="text-sm font-medium text-green-800">API Key Regenerated</h3>
            <div class="mt-2 text-sm text-green-700">
                <p>Your new API key has been generated. <strong>Copy it now</strong> - it will not be shown again.</p>
            </div>
            <div class="mt-3">
                <div class="flex items-center gap-2">
                    <code id="new-api-key" class="flex-1 text-xs font-mono bg-white border border-green-200 px-3 py-2 rounded select-all break-all">{{ api_key }}</code>
                    <button
                        type="button"
                        id="copy-key-btn"
                        onclick="copyApiKey()"
                        class="flex-shrink-0 px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Copy Key
                    </button>
                </div>
            </div>
            <div class="mt-3 text-xs text-green-600">
                Key prefix: <code>{{ key_prefix }}</code> | Name: {{ key_name }}
            </div>
        </div>
    </div>
</div>
